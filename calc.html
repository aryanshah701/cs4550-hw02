<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <title>Simple Calculator</title>
  </head>
  <body>
    <h1>Four Function Calculator</h1>

    <h3 id="eq-display">...</h3>
  
    <div id="calculator" class="grid-container">
      <h3 id="input">...</h3>
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="plus">+/=</button>
      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="minus">-</button>
      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="multiply">X</button>
      <button id="clear">C</button>
      <button id="num0">0</button>
      <button id="point">.</button>
      <button id="divide">/</button>
    </div>

    <p>Note: Shift+Click the "+/="" button in order to get the result of your equation.</p>
    <p>Equations are evaluated from left to right, and are shown above the calculator screen.</p>
    <script src="calc.js"></script>
  </body>
</html>
